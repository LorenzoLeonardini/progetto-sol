name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: install-valgrind
      run: sudo apt install -y valgrind
    - name: make
      run: make
    - name: make test1
      run: make test1
    - name: make test2
      run: make test2
